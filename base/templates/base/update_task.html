{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Update Task</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="button" type="submit">Update Task</button>
    </form>
    <a href="{% url 'tasks' %}">Cancel</a>
</div>

{% endblock content %}
