{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        
        {{ form.username.label_tag }} {{ form.username }}
        
        {{ form.password.label_tag }} 
        <div style="display: flex; align-items: center;">
            {{ form.password }}
            <button type="button" onclick="togglePassword('{{ form.password.id_for_label }}')" 
                style="margin-left: 10px; border: none; background: none; cursor: pointer;">
                <span id="toggleEye_{{ form.password.id_for_label }}">👁️‍🗨️</span>
            </button>
        </div>

        <button class="button" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

<script>
    function togglePassword(fieldId) {
        var field = document.getElementById(fieldId);
        var eyeIcon = document.getElementById("toggleEye_" + fieldId);
        if (field.type === "password") {
            field.type = "text";
            eyeIcon.innerHTML = "👁️"; // Open Eye
        } else {
            field.type = "password";
            eyeIcon.innerHTML = "👁️‍🗨️"; // Closed Eye
        }
    }
</script>

{% endblock content %}
