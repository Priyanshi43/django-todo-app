        var eyeIcon = document.getElementById("toggleEye_" + fieldId);

            field.type = "text";
            eyeIcon.innerHTML = "ğŸ‘ï¸"; // Open Eye
        } else {
            field.type = "password";
            eyeIcon.innerHTML = "ğŸ‘ï¸â€ğŸ—¨ï¸"; // Closed Eye
        }
    }
</script>
